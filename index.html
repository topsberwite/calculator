<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <div class="content">
        <div id="computations"></div>
        <div id="output"></div>
      </div>
    </div>
    <div class="container-btn">
      
        <button value="AC" class="operator key">AC</button>
        <button value="DE" class="operator key">DE</button>
        <button value="%" class="operator key">%</button>
        <button  value="+" class="operator key">+</button>
         
        <button value="7" class="key">7</button>
        <button value="8" class="key">8</button>
        <button value="9" class="key">9</button>
        <button value="-" class="operator key">-</button>
      
        <button value="4" class="key">4</button>
        <button value="5" class="key">5</button>
        <button  value="6" class="key">6</button>
        <button value="*" data-key="*" class="operator key">x</button>
      
        <button value="1" class="key">1</button>
        <button value="2" class="key">2</button>
        <button value="3" class="key">3</button>
        <button value="/" class="operator key">&#247;</button>
      
        <button value="00" class="key">00</button>
        <button value="0" class="key">0</button>
        <button value="." class="key">.</button>
        <button value="=" class="operator key">=</button>
      
    </div>
  </div>



  <script src="./index.js"></script>
</body>
</html>
